<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap');
</style>
<body>
    <div class="container">
        <div class="musicPlayer">

            <nav>
                <div class="circle">
                    <i class='bx bx-chevron-left'></i>
                </div>
                <div class="circle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
            <div class="imageWrapper">
                <img src="Media/sD1EDhA8vXiFPfvgY5JBo9Ym1ip.jpg" alt="">
            </div>
            <h1>Kisi Se Tum Pyar Karo</h1>
            <p>Kumar Sanu</p>
            <audio id="mySong">
                <source src="Media/Kisise Tum Pyar Karo Andaaz 2003 320 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progressBar">
            <div class="controls">
                <div class="keys">
                    <i class='bx bx-fast-forward bx-rotate-180' ></i>
                </div>
                <div class="keys">
                    <i class='bx bx-play' id="ctrl"></i>
                </div>
                <div class="keys">
                    <i class='bx bx-fast-forward'></i>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
